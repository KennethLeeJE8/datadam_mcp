services:
  - type: web
    name: datadam-mcp
    runtime: node
    env: node  # THIS WAS MISSING - critical for Node.js apps
    region: ohio
    plan: free
    rootDir: src
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false